    <link rel="stylesheet" href="src/css/main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="preloader-content">
            <div class="preloader-text">Verse</div>
            <div class="preloader-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <main class="poem-container" id="main-content">
        <div class="poem-content">
            <div class="poem-header">
                <h1 class="poem-title" id="poem-title">Loading...</h1>
                <p class="poem-author" id="poem-author">by Unknown</p>
            </div>

            <div class="poem-text" id="poem-text">
                <p>Finding today's verse...</p>
            </div>


        </div>
    </main>

    <script src="src/js/poem-loader.js"></script>
    <script src="src/js/app.js"></script>
    <script src="src/js/pwa.js"></script>

    <script defer src="https://cloud.umami.is/script.js" data-website-id="8781c53b-aacc-4cc9-9603-bf971f825cc7"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        if ('sync' in window.ServiceWorkerRegistration.prototype) {
                            navigator.serviceWorker.ready.then(reg => {
                                reg.sync.register('cache-poems');
                            }).catch(() => {});
                        }
                    })
                    .catch(() => {});
            });
        }
    </script>
</body>
</html>
